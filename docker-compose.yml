services:
  # Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: madinti-db
    platform: linux/arm64
    environment:
      POSTGRES_DB: ${DB_NAME:-madinti}
      POSTGRES_USER: ${DB_USER:-madinti_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-madinti_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - madinti-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-madinti_user} -d ${DB_NAME:-madinti}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: madinti-redis
    platform: linux/arm64
    ports:
      - "6379:6379"
    networks:
      - madinti-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Object Storage (MinIO)
  minio:
    image: minio/minio:latest
    container_name: madinti-storage
    platform: linux/arm64
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-madinti_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-madinti_minio_password}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - madinti-network
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: madinti-nginx
    platform: linux/arm64
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - madinti-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:


networks:
  madinti-network:
    driver: bridge
