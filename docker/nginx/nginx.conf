events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Basic settings
    sendfile on;
    keepalive_timeout 65;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream definitions (will be populated as services are added)
    upstream minio_console {
        server minio:9001;
    }

    upstream minio_api {
        server minio:9000;
    }

    server {
        listen 80;
        server_name localhost;

        # MinIO Console
        location /minio/ui/ {
            rewrite ^/minio/ui/(.*) /$1 break;
            proxy_pass http://minio_console;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # MinIO API
        location /minio/api/v1/ {
             proxy_pass http://minio_api;
             proxy_set_header Host $http_host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Placeholder for Backend API
        location /api/ {
            return 503 "Backend not yet implemented";
            # proxy_pass http://backend:3000;
        }

        # Placeholder for Frontend Dashboard
        location /dashboard/ {
            return 503 "Dashboard not yet implemented";
            # proxy_pass http://dashboard:3000;
        }
    }
}
